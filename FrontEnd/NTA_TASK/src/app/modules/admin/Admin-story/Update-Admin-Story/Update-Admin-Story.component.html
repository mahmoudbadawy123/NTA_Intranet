<div dir="ltr" class="w-100">
  <h2 class="text-center h2  HeaderOfPobUps">
    Update  Story
  </h2>

  <form [formGroup]="Form" autocomplete="off">
    <div class="container">
      <div class="row">

        <div class="col-6">
          <mat-form-field class="w-100">
            <input placeholder=" Header "
              style="width: 100%"
              matInput
              formControlName="header"
              required>
          </mat-form-field>
          <small *ngIf="form['header'].hasError('required') && 
                form['header'].touched"
            class="form-text text-danger">
               please Enter  Header</small>
        </div>

        <div class="col-12">
          <mat-form-field class="w-100">
            <input placeholder="  Body "
              style="width: 100%"
              matInput
              formControlName="body"
              required>
          </mat-form-field>
          <small *ngIf="form['body'].hasError('required') && 
                form['body'].touched"
            class="form-text text-danger">
               please Enter  Body</small>
        </div>



        <div class=" col-12">
          <mat-form-field class="d-block col-6 ">
            <mat-select placeholder=" publish To  "
              formControlName="groupId">
              <mat-option 
              [value]="-1">
              -- Choose -- 
            </mat-option>
              <mat-option *ngFor="let c of Groups"
                [value]="c.id">
                {{ c.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class=" col-12">
          
          <mat-checkbox class="col-2" formControlName="isScheduledPublish" 
          (change)=" ischecked=!ischecked; Oncheck();" > Scheduled Publish</mat-checkbox>
          <mat-form-field *ngIf="ischecked">
            <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date"
            formControlName="publishDateTime"
              [min]="minDate" [max]="maxDate" [disabled]="disabled">
            <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
              [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi"
              [color]="color" [enableMeridian]="enableMeridian">
            </ngx-mat-datetime-picker>
          </mat-form-field>

        </div>


      </div>
      <div class="row">
        <mat-dialog-actions>
          <button class="My_Btn mt-3 mx-auto col-lg-3 col-md-3 col-sm-4 col-xs-12  "
            mat-raised-button
            [disabled]="Form.invalid"
            (click)="okClick()">Save</button>
          <button class="My_Btn mt-3 mx-auto col-lg-3 col-md-3 col-sm-4 col-xs-12  "
            mat-raised-button
            (click)="cancel()">Cancel</button>
        </mat-dialog-actions>
      </div>
  </div>
  </form>

</div>
